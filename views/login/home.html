<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Cadastro | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />

  <script>

    function validadorDados() {
      const email = formularioLogin.email_login
      const senha = formularioLogin.senha_login
      if(email.value == "") {
        alert("EMAIL de usuário não informado, por favor, preencha o campo!")
        email.focus()
      } else if(senha.value == ""){
        alert("SENHA de usuário não informado, por favor, preencha o campo!")
        senha.focus()
      } else {
        alert(`Seja Bem-Vindo ${email.value.toUpperCase()} ficamos muito felizes com sua presença!`)
      }
    }

    function cadastrarDados() {
      const nome = formularioCadastro.nome_cad
      const email = formularioCadastro.email_cad
      const senha = formularioCadastro.senha_cad

      if(nome.value == "") {
        alert("O campo NOME não foi preenchido")
        nome.focus()
      } else if(email.value == "") {
        alert("O campo EMAIL não foi preenchido")
        email.focus()
      } else if(senha.value == "") {
        alert("O campo SENHA não foi preenchido")
        senha.focus()
      } else {
        alert(`Parabéns efetuou com sucesso seu cadastro no sistema!`) 
        alert(`Nome: ${nome.value}, Email: ${email.value}`)
      }
    }
  </script>
  
</head>
<body>
 
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="" action="../promoAuth.html" id="fomularioLogin" name="formularioLogin"> 
          <h1>Login</h1> 
          <p> 
            <label for="email_login">Seu email</label>
            <input id="email_login" name="email_login" type="text" placeholder="ex. contato@htmlecsspro.com"/>
          </p>
           
          <p> 
            <label for="senha_login">Sua senha</label>
            <input id="senha_login" name="senha_login" type="password" placeholder="ex. senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" onclick="validadorDados()"/> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="" action="../promoAuth.html" id="formularioCadastro" name="formularioCadastro"> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Sua e-mail</label>
            <input id="email_cad" name="email_cad" type="email" placeholder="contato@htmlecsspro.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar" onclick="cadastrarDados()"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
